<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-cyan-300 text-5xl text-center my-11">Deposit And Withdrawal
            <span class="font-semibold">App For Bank</span>
        </h2>
    </header>

    <main>
        <section class="grid grid-cols-3 gap-7 bg-yellow-50 w-3/4 mx-auto p-3 my-16">


            <div class="bg-blue-300 h-40 border-solid rounded-2xl mt-4 p-3">
                <h3 class="text-xl text-white">Deposit</h3>
                <h1 class="text-3xl">$<span id="mainDeposit">000</span></h1>
            </div>

            <div class="bg-yellow-300 h-40 border-solid rounded-2xl mt-4 p-3">
                <h3 class="text-xl text-white">Withdraw</h3>
                <h1 class="text-3xl">$<span id="mainWithdraw">000</span></h1>
            </div>

            <div class="bg-blue-500 h-40 border-solid rounded-2xl mt-4 p-3">
                <h3 class="text-xl text-white">Balance</h3>
                <h1 class="text-3xl">$<span id="mainBalance">500</span></h1>
            </div>

            
        </section>

        <!-- Input fields -->

        <section class="grid grid-cols-2 gap-7 mt-5 w-3/4 mx-auto p-3">
            <div id="deposit" class="bg-slate-300 p-3 border-solid rounded-lg">
                <input id="depositAmount" class="my-6 border-solid border-3 rounded-xl p-2" type="text"
                    placeholder="$ Deposit">

                <button id="requestDeposit"
                    class="bg-green-500 text-xl text-white content-center border-solid border-2 rounded-full p-3 ms-3 my-6 mx-auto">Submit
                    data
                </button>
            </div>
<p></p>
            <div id="withdraw" class="bg-slate-300 p-3 border-solid rounded-lg">
                <input id="withdrawInput" class="my-6 border-solid border-3 rounded-xl p-2" type="text"
                    placeholder="$ Withdraw">

                <button id="requestWithdraw"
                    class="bg-green-500 text-xl text-white items-center content-center border-solid border-2 rounded-full p-3 ms-3 my-6 mx-auto">Submit data
                </button>
            </div>
        </section>
        <script src="script.js"></script>
    </main>
</body>

</html>
